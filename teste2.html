<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script language="javascript">
        function func1(idBotao) {
            window.alert(document.getElementById(idBotao).innerHTML);
        }
        
    </script>
</head>
<body>
    <table>
        <tr>
        <td id="b1">
        <input type="button" value="B1" onclick="func1('b1')"/>
        </td>
        <td id="b2">
        <input type="button" value="B2" onclick="func1('b2')"/>
        </td>
        </tr>
        </table>
</body>
</html>
