<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
        <title>Page Title</title>
        <script language="javascript">
            function func1() {
                window.alert(document.getElementById("a").innerHTML);
            }
            function func2() {
                document.getElementById("a").innerHTML = "<img src='teste2.jpg'>";
            }
        </script>
</head>
<body>
    <table>
        <tr>
            <td id="a">
                 <img src="teste1.jpg" />
            </td>
        </tr>
    </table>
    <form name="frm">
        <input type="button" onclick="func1()"/>
        <input type="button" onclick="func2()"/>
    </form>

    
</body>
</html>
